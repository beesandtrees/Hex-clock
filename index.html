<!DOCTYPE html>
<!-- saved from url=(0035)http://www.jacopocolo.com/hexclock/ -->
<html lang="en">
<head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

<meta name="viewport" content="width=device-width, minimal-ui">
<meta name="apple-mobile-web-app-capable" content="yes">

<title>Hex clock</title>
<meta name="description" content="Modified from http://www.jacopocolo.com/hexclock">
<style>
html body {
	margin: 0;
	padding: 0;
	height: 100%;
	width: 100%;
	letter-spacing: 2px;
	line-height: 1.4;
}
.background {
	width: 100%;
	height: 100%;
	position: absolute;
	vertical-align: middle;
}

#hex {
	color: white;
	font-family: helvetica neue, Helvetica, Arial, sans-serif;
	text-align: center;
	font-size: 3.25em;
	display: block;
	min-width: 200px;
	font-weight: 100;
  	padding: 0;
}

#what {
	color: rgba(255, 255, 255, 0.90);
	font-family: helvetica neue, Helvetica, Arial, sans-serif;
	display: block;
	font-size: 0.9em;
	position: absolute;
	bottom: 0px;
	left: 10px;
	padding-right: 10px;
	font-weight: 100;
}

#what a {
	color: inherit;
}

#question {
	text-decoration: none;
}

.absolute-center {
	width: 100%;
  	margin: auto;
  	position: absolute;
  	top: 50%; left: 50%;
  	-webkit-transform: translate(-50%,-50%);
      -ms-transform: translate(-50%,-50%);
          transform: translate(-50%,-50%);
}

</style>
</head>
<body>
<div class="background" id="grad">
    <div class="absolute-center">
        <p id="hex">#130718</p>
    </div>
    <p id="what">
        <a id="question" href="#" onclick="toggleExplanation();">What is this?</a>
        <span id="explanation" style="display: none;">A <a href="http://en.wikipedia.org/wiki/Web_colors#Hex_triplet" target="_blank">hexadecimal color</a> clock based on the work of <a href="http://www.jacopocolo.com/hexclock/">jacopocolo</a>. It goes the whole 24 hours color range, from #000000 to #235959. <a href="melissakate.com">bees</a> added the background gradient - the top value is loosely based on the current seconds since midnight.</span>
    </p>
</div>
<script>

function toggleExplanation() {
    var ex = document.getElementById("explanation");
    if (ex.style.display === "none"){
        ex.style.display = "block";
    } else {
        ex.style.display = "none";
    }
}

function refreshData()
{
    var x = 1,  // x = seconds
        d = new Date(),
        h = d.getHours() > 9 ? d.getHours() : '0' + d.getHours(),
        m = d.getMinutes() > 9 ? d.getMinutes() : '0' + d.getMinutes(),
        s = d.getSeconds() > 9 ? d.getSeconds() : '0' + d.getSeconds(),
        sM = (parseInt(s) + parseInt(m*60) + parseInt(h*3600)*11),
        hex = document.getElementById('hex'),
        grad = document.getElementById('grad'),
        color = '#'+h+m+s,
 	    textcolor = '#' + h + m + s;
 	    
	switch (sM.length) {
		case 1:
			sM = '#00000' + sM;
		break;
		case 2:
			sM = '#0000' + sM;
		break;
		case 3:
			sM = '#000' + sM;
		break;
		case 4:
			sM = '#00' + sM;
		break;
		case 5:
			sM = '#0' + sM;
		break;		
		default:
			sM = '#' + sM;
	}
            
    linearGrad = "linear-gradient(to bottom, " + sM + " 0%, " + color + " 100%)";

    grad.style.backgroundImage = linearGrad;
    hex.style.backgroundColor = color;
    hex.innerHTML = textcolor;

    setTimeout(refreshData, x*1000);
}

refreshData(); // execute function
</script>
</body>
</html>
