<!DOCTYPE html>
<!-- saved from url=(0035)http://www.jacopocolo.com/hexclock/ -->
<html lang="en">
<head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

<meta name="viewport" content="width=device-width, user-scalable=yes">
<title>Hex clock</title>
<meta name="description" content="Modified from http://www.jacopocolo.com/hexclock">
<style>
html body {
	margin: 0;
	padding: 0;
	height: 100%;
	width: 100%;
	letter-spacing: 2px;
}
.background {
	width: 100%;
	height: 100%;
	position: absolute;
	vertical-align: middle;
}

#hex {
	color: white;
	font-family: helvetica neue, Helvetica, Arial, sans-serif;
	text-align: center;
	font-size: 4.5em;
	display: block;
	min-width: 200px;
	font-weight: 100;
  	padding: 1.5em 0;
}

#what {
	color: rgba(255, 255, 255, 0.90);
	font-family: helvetica neue, Helvetica, Arial, sans-serif;
	display: block;
	font-size: 0.9em;
	position: absolute;
	bottom: 0px;
	left: 10px;
	padding-right: 10px;
	font-weight: 100;
}

#what a {
	color: inherit;
}

#question {
	text-decoration: none;
}

.absolute-center {
	width: 100%;
  	margin: auto;
  	position: absolute;
  	top: 50%; left: 50%;
  	-webkit-transform: translate(-50%,-50%);
      -ms-transform: translate(-50%,-50%);
          transform: translate(-50%,-50%);
}

</style>
</head>
<body>
<div class="background" id="grad">
    <div class="absolute-center">
        <p id="hex">#130718</p>
    </div>
    <p id="what">
        <a id="question" href="#" onclick="toggleExplanation();">What is this?</a>
        <span id="explanation" style="display: none;"> A precise <a href="http://en.wikipedia.org/wiki/Web_colors#Hex_triplet" target="_blank">hexadecimal color</a> clock based on the work of <a href="http://www.jacopocolo.com/hexclock/">jacopocolo</a>. It goes the whole 24 hours color range, from #000000 to #235959. bees added the background gradient - the top gradient is rgb based of the current hex time. For a "flashier" clock, visit <a href="http://thecolourclock.co.uk/" target="_blank">the colour clock</a>.</span>
    </p>
</div>
<script>

function toggleExplanation() {
    var ex = document.getElementById("explanation");
    if (ex.style.display === "none"){
        ex.style.display = "block";
    } else {
        ex.style.display = "none";
    }
}

function refreshData()
{
    var x = 1,  // x = seconds
        d = new Date(),
        h = d.getHours() >= 9 ? d.getHours() : '0' + d.getHours(),
        m = d.getMinutes() >= 9 ? d.getMinutes() : '0' + d.getMinutes(),
        s = d.getSeconds() >= 9 ? d.getSeconds() : '0' + d.getSeconds(),
        hex = document.getElementById('hex'),
        grad = document.getElementById('grad'),
        color = '#'+h+m+s,
 	    rColor = 'rgb('+(h*10)+','+(m*4)+','+(s*4)+')',
 	    textcolor = '#' + h + ":" + m + ":" + s,
 	    linearGrad = "linear-gradient(to bottom, " + rColor + " 0%, " + color + " 100%)";

    grad.style.backgroundImage = linearGrad;
    hex.style.backgroundColor = color;
    hex.innerHTML = textcolor;

    setTimeout(refreshData, x*1000);
}

refreshData(); // execute function
</script>
</body>
</html>
